<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <title> Mario Pest Control </title>
</head>
<body>
<header id="header">Mario Pest Control!</header>


<form name="baddies" class="baddiesLaidOut">

    <div class="baddiesPic" >
        <img src="https://www.mariowiki.com/images/9/9c/Goomba_-_MarioPartyStarRush.png" id="goombaPic">
        <br/> 
        
        <h1 class="baddieName">Goombas</h1>
        <h2>5 Coins</h2>
        <input type="number" id="goombas" placeholder="Total caught" required/>
    </div>
    
    <div class="baddiesPic">
        <img src="https://ih1.redbubble.net/image.301693399.8951/ap,550x550,12x12,1,transparent,t.png" id="bobombsPic">
        <br/>
        <h1 class="baddieName">Bomb-Ombs</h1>
        <h2>7 Coins</h2>
        <input type="number" id="bobombs" placeholder="Total caught" required/>
    </div>
    
    <div class="baddiesPic">
        <img src="https://i.neoseeker.com/ca/super_mario_bros_u_conceptart_G7PJA.jpg" id="cheepsPic">
        <br/>
        <h1 class="baddieName">Cheep-Cheeps</h1>
        <h2>11 Coins</h2>
        <input type="number" id="cheepcheeps"  placeholder="Total caught" required/>

    </div>
<div id="submitButton">
    <button id="submit"> Submit </button>
</div>
</form>  
<div id="result">
    <h1> Total </h1>
    <h1 id="finalCoinTotal"> 0 </h1>
    <h1> Coins </h1>
</div>
<footer id="contactInfo">
    <h1 class="email">mario@pestcontrolbros.com</h1>
    <h1 class="website">www.mariobrospest.com</h1>
    <h1 class="address">4080 Mama Mia Road, Italy</h1>
</footer>

</body>
<script src="app.js"></script>
</html>
